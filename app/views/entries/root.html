  <div id="footer_container">

    <div id="keyboard-shortcuts">
      <div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
        <button class="uk-button-large" type="submit">Keyboard Shortcuts <i class="uk-icon-caret-up"></i>
        </button>
        <div class="uk-dropdown uk-dropdown-up uk-dropdown-width-2">
          <dl class="uk-description-list uk-description-list-horizontal">
            <dt>Tab in</dt><dd>Tab</dd>
            <dt>Tab out</dt><dd>⇧ + Tab</dd>
            <dt>Expand/collapse</dt><dd>⌘ + Ctrl + Space</dd>
            <dt>Move Up</dt><dd>⌘ + Ctrl + ↑</dd>
            <dt>Move Down</dt><dd>⌘ + Ctrl + ↓</dd>
            <dt>Move in</dt><dd>⌘ + Ctrl + →</dd>
            <dt>Move out</dt><dd>⌘ + Ctrl + ←</dd>
            <dt>Delete</dt><dd>⇧ + Backspace</dd>
            <dt>Zoom in</dt><dd>⇧ + →</dd>
            <dt>Zoom out</dt><dd>⇧ + ←</dd>
          </dl>
        </div>
      </div>
    </div>
